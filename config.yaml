# G-Manga Configuration
# Transform Project Gutenberg literature into manga-styled comics

# LLM Provider Configuration
llm:
  # LLM Provider: "openai" or "openrouter"
  provider: "openrouter"

  # OpenRouter API settings
  # Get your API key from https://openrouter.ai/keys
  api_key: ""  # Set via env: OPENROUTER_API_KEY

  # Optional attribution (for OpenRouter rankings)
  http_referer: ""  # Your website URL (optional)
  x_title: "G-Manga"  # Your app name (optional)

  # Base URL (default: OpenRouter)
  api_base_url: "https://openrouter.ai/api/v1"

  # Request timeout (seconds)
  api_timeout: 60

  # Max retries for failed requests
  max_retries: 3

  # Models per stage (using OpenRouter model IDs)
  # See available models: https://openrouter.ai/docs
  scene_breakdown_model: "openai/gpt-4o"

  character_extraction_model: "openai/gpt-4o"

  visual_adaptation_model: "anthropic/claude-sonnet-4-20250514"

  panel_breakdown_model: "openai/gpt-4o-mini"

  storyboard_generation_model: "openai/gpt-4o"

  # Fallback model chain (tries in order if primary fails)
  fallback_models:
    - "openai/gpt-4o"
    - "anthropic/claude-sonnet-4-20250514"
    - "google/gemini-2.5-pro"

# Image Generation Settings
image:
  default_provider: "dalle3"
  
  # DALL-E 3
  dalle_model: "dall-e-3"
  dalle_size: "1024x1024"
  dalle_quality: "hd"
  
  # SDXL
  sdxl_model: "stabilityai/stable-diffusion-xl-base-1.0"
  
  # Midjourney (requires additional setup)
  midjourney_enabled: false

# Manga Styling
manga:
  reading_direction: "left_to_right"  # or "right_to_left"
  line_weight: "medium"  # thin, medium, bold
  shading_style: "screen_tones"  # hatching, screen_tones, solid
  color_mode: "black_and_white"  # black_and_white, grayscale, color
  panel_style: "traditional_borders"  # traditional_borders, modern, none
  default_page_size: "A4"  # A4, Letter, etc.

# Storage and Paths
storage:
  cache_dir: "./cache"
  output_dir: "./output"
  projects_dir: "./projects"
  keep_intermediates: false

# Global Settings
debug_mode: false
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
